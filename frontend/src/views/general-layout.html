<header>
    <div class="logo" onclick="app.router.goTo('app/refresh')">
        <div class="circle">T</div>
        <span>TReX Logo</span>
    </div>
    <div class="mobile-buttons mobile">
        <i class="fas fa-search" onclick="showSearch()"></i>
        <i class="fas fa-bars" onclick="showMenu()"></i>
    </div>
    <label id="mobile-search" class="search">
        <input placeholder="Search reports and help" class="sign-up-input" id="search-input" onkeypress="return search(event)">
        <i class="far fa-times-circle" onclick="closeSearch()"></i>
    </label>
    <div class="user">
        <div class="circle">
            <p id="header-logo">H</p>
        </div>
        <a class="name" id="header-username">Turcu Stefanel</a>
        <button class="button-log-out" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
    </div>
</header>
<div id="container" class="container">
    <div id="mobile-menu" class="menu mobile-menu">
        <div class="big-user">
            <img src="src/assets/user-big.png" alt="TS">
            <a class="name">Turcu Stefanel</a>
            <a href="#login" class="sign-up-helper-text log-out">Log out</a>
        </div>
        <div class="option option-selected">
            <div class="circle">
                <p>H</p>
            </div>
            <div class="option-name" onclick="app.router.goTo('app/newsfeed')">Home</div>
        </div>
        <p class="group-title">Your groups</p>
        <div class="groups" id="group-list">
        </div>
        <a onclick="groups.openCreateGroupModal()" class="sign-up-helper-text add-new-group">Add new group</a>
        <a onclick="groups.openJoinGroupModal()" class="sign-up-helper-text add-new-group">Join group</a>
    </div>
    <div id="mobile-menu" class="overlay mobile-menu" onclick="closeMenu()">a</div>
    <div class="content" id="general-content">

    </div>
</div>
