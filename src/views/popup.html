<link rel="stylesheet" href="../css/popup.css">
<link rel="stylesheet" href="../css/generic-components.css">

<div class="popup">
    <div class="overlay"></div>

    <div class="container-wrapper">
        <div class="sign-up-container popup-container">
            <h1 class="sign-up-title popup-title">
                Create new group
            </h1>
            <div class="popup-inputs">
                <input type="text" class="sign-up-input" placeholder="Name">
            </div>
            <div class="tags">
                <p class="sign-up-helper-text popup-subtitle">Tags</p>
                <div class="tags-container">

                </div>
            </div>
            <div class="popup-buttons">
                <button class="sign-up-button">ADD</button>
                <button class="sign-up-button button-empty">CANCEL</button>
            </div>
        </div>
    </div>
</div>
